Category:
  type: object
  properties:
    id:
      type: integer
      format: int32
      readOnly: true
    parentId:
      type: integer
      format: int32
    name:
      type: string
    description:
      type: string
    effectivetime:
      type: array
      items:
        $ref: "./common.yaml#/DateRange"
    isLeaf:
      type: boolean
    budget:
      type: array
      items:
        $ref: "#/Budget"
  required:
    - id
    - name
    - description
    - effectiveTime
    - isLeaf
    - budget

Budget:
  type: object
  properties:
    effectiveTime:
      type: array
      items:
        $ref: "./common.yaml#/DateRange"
    amount:
      type: number
  required:
    - effectiveTime
    - amount

