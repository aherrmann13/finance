Category:
  type: object
  properties:
    id:
      type: integer
      format: int32
      readOnly: true
    parentId:
      type: integer
      format: int32
    name:
      type: string
    description:
      type: string
    effectiveTime:
      $ref: "#/EffectiveTime"
    isLeaf:
      type: boolean
    budget:
      type: array
      items:
        $ref: "#/Budget"
  required:
    - id
    - name
    - description
    - effectiveTime
    - isLeaf
    - budget

Budget:
  type: object
  properties:
    periodId:
      type: integer
      format: int32
    amount:
      type: number
  required:
    - periodId
    - amount

EffectiveTime:
  type: array
  items:
    $ref: "#/Period"

Period:
  type: object
  properties:
    to:
      type: integer
      format: int32
    from:
      type: integer
      format: int32
  required:
    - to
    - from
