Category:
  type: object
  properties:
    id:
      type: integer
      format: int32
      readOnly: true
    parentId:
      type: integer
      format: int32
    name:
      type: string
    description:
      type: string
    effectiveTime:
      type: object
      oneOf:
        - $ref: "#/AnyPeriod"
        - $ref: "#/SinglePeriod"
        - $ref: "#/CollectionPeriod"
        - $ref: "#/RangePeriod"
    isLeaf:
      type: boolean
    budget:
      type: array
      items:
        $ref: "#/Budget"
  required:
    - id
    - name
    - description
    - effectiveTime
    - isLeaf
    - budget

Budget:
  type: object
  properties:
    periodId:
      type: integer
      format: int32
    amount:
      type: number
  required:
    - periodId
    - amount

AnyPeriod:
  type: string
  enum: [ "Any" ]

SinglePeriod:
  type: object
  properties:
    id:
      type: integer
      format: int32
  required:
    - id

CollectionPeriod:
  type: array
  items:
    type: integer
    format: int32

RangePeriod:
  type: object
  properties:
    to:
      type: integer
      format: int32
    from:
      type: integer
      format: int32
  required:
    - to
    - from
