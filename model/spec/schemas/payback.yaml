Payback:
  type: object
  properties:
    id:
      type: integer
      format: int32
      readOnly: true
    name:
      type: string
    description:
      type: string
    date:
      type: string
      format: date
  required:
    - id
    - name
    - description
    - date

PaybackQuery:
  type: object
  properties:
    skip:
      type: integer
      format: int32
    take:
      type: integer
      format: int32
    from:
      type: string
      format: date
    to:
      type: string
      format: date
    orderBy:
      type: string
      enum: [ "Date" ]
    sortOrder:
      type: string
      enum: [ "Asc", "Desc"] 

