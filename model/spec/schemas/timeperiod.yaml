TimePeriod:
  type: object
  properties:
    id:
      type: integer
      format: int32
      readOnly: true
    type:
      type: string
      enum: [ "Month" ]
      readOnly: true
    from:
      type: string
      format: date
      readOnly: true
    to:
      type: string
      format: date
      readOnly: true
  required:
    - id
    - type
    - from
    - to

TimePeriodQuery:
  type: object
  properties:
    from:
      type: string
      format: date
      writeOnly: true
    to:
      type: string
      format: date
      writeOnly: true
    inclusive:
      type: boolean
      writeOnly: true

