AccountValue:
  type: object
  properties:
    accountId:
      type: integer
      format: int32
      readOnly: true
    effectiveTime:
      type: array
      items:
        $ref: "./common.yaml#/DateRange"
      readOnly: true
    value:
      type: number
      readOnly: true
  required:
    - accountId
    - timePeriodId
    - value

AccountValueQuery:
  type: object
  properties:
    effectiveTime:
      type: array
      items:
        $ref: "./common.yaml#/DateRange"
      writeOnly: true
    accountIds:
      type: array
      items:
        type: integer
        format: int32
      writeOnly: true
    useReportingDate:
      type: boolean
      writeOnly: true
# TODO: rename
    countAssetGrowthInPurchaseMonth:
      type: boolean
      writeOnly: true
