## TODO this is messy until guardrail supports oneOf
## for http4s
Asset:
  type: object
  properties:
    stock:
      $ref: "#/Stock"

Stock:
  type: object
  properties:
    accountId:
      type: integer
      format: int32
    ticker:
      type: string
    actions:
      type: array
      items:
        $ref: "#/StockAction"
  required:
    - accountId
    - ticker
    - actions

StockAction:
  type: object
  properties:
    date:
      type: string
      format: date
    type:
      type: string
      enum: [ Buy, Sell, CashDividend, StockDividend]
    units:
      type: number
    unitPrice:
      type: number
    amountPaid:
      type: number
  required:
    - date
    - type
    - units
    - unitPrice
    - amountPaid

StockValue:
  type: object
  properties:
    stock:
      $ref: "#/Stock"
    price:
      type: number
    asOf:
      type: string
      format: date-time
    quantity:
      type: number
    daysChange:
      type: number
    daysChangePercentage:
      type: number
    daysGain:
      type: number
    pricePaid:
      type: number
    totalGain:
      type: number
    value:
      type: number
  required:
    - stock
    - price
    - asOf
    - quantity
    - daysChange
    - daysChangePercentage
    - daysGain
    - pricePaid
    - totalGain
    - value
