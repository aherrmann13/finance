## TODO this is messy until guardrail supports oneOf
## for http4s
Asset:
  type: object
  properties:
    stock:
      $ref: "#/Stock"

Stock:
  type: object
  properties:
    ticker:
      type: string
    actions:
      type: array
      items:
        $ref: "#/StockAction"
  required:
    - ticker
    - actions

StockAction:
  type: object
  properties:
    date:
      type: string
      format: date
    type:
      type: string
      enum: [ Buy, Sell, CashDividend, StockDividend]
    units:
      type: number
    unitPrice:
      type: number
    amountPaid:
      type: number
  required:
    - date
    - type
    - units
    - unitPrice
    - amountPaid
