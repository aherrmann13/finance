Account:
  type: object
  properties:
    id:
      type: integer
      format: int32
      readOnly: true
    name:
      type: string
    description:
      type: string
    accountType:
      type: string
      enum: [Bank, Brokerage]
    value:
      type: number
      readOnly: true
  required:
    - id
    - name
    - description
    - accountType
    - value
