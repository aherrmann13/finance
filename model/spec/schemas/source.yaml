Source:
  type: object
  properties:
    id:
      type: integer
      format: int32
      readOnly: true
    name:
      type: string
    description:
      type: string
  required:
    - id
    - name
    - description

SourceQuery:
  type: object
  properties:
    skip:
      type: integer
      format: int32
      writeOnly: true
    take:
      type: number
      format: int32
      writeOnly: true
    search:
      type: string
      writeOnly: true
