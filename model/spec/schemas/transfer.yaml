Transfer:
  type: object
  properties:
    id:
      type: integer
      format: int32
      readOnly: true
    from:
      type: integer
      format: int32
    fromDate:
      type: string
      format: date
    to:
      type: integer
      format: int32
    toDate:
      type: string
      format: date
    amount:
      type: number
  required:
    - id
    - from
    - fromDate
    - to
    - toDate
    - amount   
