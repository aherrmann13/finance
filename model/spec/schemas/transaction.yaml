Transaction:
  type: object
  properties:
    id:
      type: integer
      format: int32
      readOnly: true
    amount:
      type: array
      items: 
        $ref: "#/Amount"
    description:
      type: string
    transactionDate:
      type: string
      format: date
    sourceId:
      type: integer
      format: int32
    accountId:
      type: integer
      format: int32
  required:
    - id
    - amount
    - description
    - transactionDate
    - sourceId
    - accountId

Amount:
  type: object
  properties:
    relationId:
      type: integer
      format: int32
    type:
      type: string
      enum: [ Payback, Category ] 
    amount:
      type: number
    description:
      type: string
    reportingDate:
      type: string
      format: date
  required:
    - categoryId
    - amount
    - description
    - reportingDate
