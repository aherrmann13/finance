Transaction:
  type: object
  properties:
    id:
      type: integer
      format: int32
      readOnly: true
    amount:
      type: array
      items: 
        $ref: "#/Amount"
    description:
      type: string
    transactionDate:
      type: string
      format: date
    reportingDate:
      type: string
      format: date
    sourceId:
      type: integer
      format: int32
    accountId:
      type: integer
      format: int32
    categoryId:
      type: integer
      format: int32
  required:
    - id
    - amount
    - description
    - transactionDate
    - reportingDate
    - sourceId
    - accountId
    - categoryId

Amount:
  type: object
  properties:
    categoryId:
      type: integer
      format: int32
    amount:
      type: number
    description:
      type: string
  required:
    - categoryId
    - amount
    - description

TransactionQuery:
  type: object
  properties:
    skip:
      type: integer
      format: int32
      writeOnly: true
    take:
      type: integer
      format: int32
      writeOnly: true
    orderBy:
      type: array
      items:
        type: string
        enum:
          - TransactionDate
          - ReportingDate
          - Source
          - Category
          - Account
      writeOnly: true
    sortOrder:
      type: string
      enum: [ Asc, Desc ]
      writeOnly: true
    before:
      type: string
      format: date
      writeOnly: true
    after:
      type: string
      format: date
      writeOnly: true
    lessThan:
      type: number
      writeOnly: true
    greaterThan:
      type: number
      writeOnly: true
    accounts:
      type: array
      items:
        type: integer
        format: int32
